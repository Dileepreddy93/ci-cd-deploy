name: CI/CD Pipeline # The name of your workflow

on:
  push:
    branches:
      - main # Triggers on pushes to the 'main' branch
  pull_request:
    branches:
      - main # Triggers on pull requests to the 'main' branch

jobs:
  build: # This is your 'build' job
    runs-on: ubuntu-latest # The operating system for the job

    steps: # <--- THIS IS WHERE YOU PASTE THE CODE!
      # Existing steps before 'Checkout code' (if any) go here

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Debug directory contents (optional - remove after fixing)
        run: ls -F

      - name: Install dependencies
        run: npm install
        # working-directory: ./frontend # Uncomment and modify if your package.json is in a subfolder

      # The rest of your build steps (like 'Run tests', 'Build project', etc.)
      # will go after the 'Install dependencies' step.
      # You can just keep your existing steps that follow 'Install dependencies'.

  # Other jobs (like 'deploy') would go here, if you have them

